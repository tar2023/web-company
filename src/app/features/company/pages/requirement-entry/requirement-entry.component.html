<p>จำนวนบริษัททั้งหมด</p>
<table class ="table">
    <thead>
        <tr>
          <th>Id</th>
          <th>ชื่อบริษัทภาษาไทย</th>
          <th>ชื่อบริษัทภาษาอังกฤษ</th>
          <th>เลขที่จดทะเบียนบริษัท</th>
        </tr>
      </thead>
      <tbody>
        @for (req of reqs; track req.id) {
            <tr>
              <td>{{ req.id }}</td>
              <td>{{ req.nameThai }}</td>
              <td>{{ req.nameEng }}</td>
              <td>{{ req.juristicID  | juristicIDFormat }}</td>
            </tr>
            } @empty {
            <tr>
              <td class="text-center" colspan="3">Empty List</td>
            </tr>
            }
      </tbody>
</table>
